<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comunidade Católica Ágape</title>

    <!-- Meta Description para SEO -->
    <meta
      name="description"
      content="Comunidade Católica Ágape - Um lugar para fortalecer sua fé e comunidade."
    />
    
    <!-- Meta Keywords (não tão importante, mas ajuda um pouco) -->
    <meta name="keywords" content="católica, fé, comunidade, igreja, Ágape" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="https://github.com/AdsonVicente/ImagensUrlDados/blob/main/logo.png?raw=true"
    />

    <!-- Open Graph Tags (para Facebook, LinkedIn, etc.) -->
    <meta property="og:title" content="Comunidade Católica Ágape" />
    <meta
      property="og:description"
      content="Comunidade Católica Ágape - Um lugar para fortalecer sua fé e comunidade."
    />
    <meta
      property="og:image"
      content="https://github.com/AdsonVicente/ImagensUrlDados/blob/main/logo.png?raw=true"
    />
    <meta property="og:url" content="https://www.seusite.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Comunidade Católica Ágape" />
    <meta
      name="twitter:description"
      content="Comunidade Católica Ágape - Um lugar para fortalecer sua fé e comunidade."
    />
    <meta
      name="twitter:image"
      content="https://github.com/AdsonVicente/ImagensUrlDados/blob/main/logo.png?raw=true"
    />
    <meta name="twitter:site" content="@seutwitter" />

  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
